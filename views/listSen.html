<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <section>
        <nav class="navbar navbar-light bg-light">

        </nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img src="https://i.shgcdn.com/b5ac8c16-2e62-4e22-9e2a-a92ae5c099f3/-/stretch/off/-/resize/3000x/-/quality/normal/"
                width="30" height="30" class="d-inline-block align-top" alt="">
            <a class="navbar-brand" href="services.html">LEGAHOME | Smart Home Digital Platform</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" >Estatus de Sensores</a>
                    </li>
             
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </section>
    <section>
        <div class="container">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Sensor</th>
                        <th scope="col" style="width: 200px;">Estado</th>
                        <th class="d-flex justify-content-center" scope="col">Bot√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="align-middle" scope="row">1</th>
                        <td class="align-middle">Puerta Principal</td>
                        <td class="align-middle" id="mainDoor">Activo</td>

                        <td class="d-flex justify-content-around">
                            <button type="button" class="btn btn-success"
                                onclick="activate('mainDoor')">Activar</button>
                            <button type="button" class="btn btn-danger"
                                onclick="deactivate('mainDoor')">Desactivar</button>
                        </td>
                    </tr>
                    <tr>
                        <th class="align-middle" scope="row">2</th>
                        <td class="align-middle">Puerta Trasera</td>
                        <td class="align-middle" id="backDoor">Activo</td>

                        <td class="d-flex justify-content-around">
                            <button type="button" class="btn btn-success"
                                onclick="activate('backDoor')">Activar</button>
                            <button type="button" class="btn btn-danger"
                                onclick="deactivate('backDoor')">Desactivar</button>
                        </td>
                    </tr>
                    <tr>
                        <th class="align-middle" scope="row">3</th>
                        <td class="align-middle">Cochera</td>
                        <td class="align-middle" id="garage">Activo</td>

                        <td class="d-flex justify-content-around">
                            <button type="button" class="btn btn-success" onclick="activate('garage')">Activar</button>
                            <button type="button" class="btn btn-danger"
                                onclick="deactivate('garage')">Desactivar</button>
                        </td>
                    </tr>
                    <tr>
                        <th class="align-middle" scope="row">4</th>
                        <td class="align-middle">Cocina</td>
                        <td class="align-middle" id="kitchen">Activo</td>

                        <td class="d-flex justify-content-around">
                            <button type="button" class="btn btn-success" onclick="activate('kitchen')">Activar</button>
                            <button type="button" class="btn btn-danger"
                                onclick="deactivate('kitchen')">Desactivar</button>
                        </td>
                    </tr>
                    <tr>
                        <th class="align-middle" scope="row">5</th>
                        <td class="align-middle">Ventana 1</td>
                        <td class="align-middle" id="window">Activo</td>

                        <td class="d-flex justify-content-around">
                            <button type="button" class="btn btn-success" onclick="activate('window')">Activar</button>
                            <button type="button" class="btn btn-danger"
                                onclick="deactivate('window')">Desactivar</button>
                        </td>
                    </tr>
                    <tr>
                        <th class="align-middle" scope="row">6</th>
                        <td class="align-middle">Ventana 2</td>
                        <td class="align-middle" id="window2">Activo</td>

                        <td class="d-flex justify-content-around">
                            <button type="button" class="btn btn-success" onclick="activate('window2')">Activar</button>
                            <button type="button" class="btn btn-danger"
                                onclick="deactivate('window2')">Desactivar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <script src="../scripts/sensores.js"></script>
</body>

</html>
